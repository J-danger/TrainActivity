<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </head>
  <body>

    <!-- Employee Tracker -->
    <div class="container">
  
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Activity</h1>
        <h3 class="text-center">All Aboard!</h3>
      </div>
  
      <div class="row">
  
        <div class="col-md-12">
  
          <!-- Current Employees-->
          <div class="card mb-4">
            <div class="card-header">Current Employees</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency Period</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>                    
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <!-- Add Employee  -->
          <div class="card mb-4">
            <div class="card-header">Add Employee</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency</label>
                  <input class="form-control" id="frequency-input" placeholder="" type="number">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>

  var trainName =$("#train-name-input").val().trim();

</script>
</body>

</html>
